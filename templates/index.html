<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TourCat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Tour Cat</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/events">Events</a>
            <a href="/login/customer">Customer Login</a>
<a href="/login/manager">Event Manager Login</a>

        </nav>
    </header>

    <section class="hero">
        <h2>Explore Events Around You</h2>
        <p>Food, music, parties, and more</p>
        <a href="/events" class="btn">Browse Events</a>
    </section>
    <section class="featured-events">
        <h2>Upcoming Events</h2>
        <div class="events-container">
            <div class="event-card">
                <img src="{{ url_for('static', filename='images/event1.jpg') }}" alt="Event 1">
                <h3>Sunset Beach Party</h3>
                <p>Mangalore Beach | 6 PM</p>
                <a href="/events/1" class="btn">View Details</a>
            </div>
    
            <div class="event-card">
                <img src="{{ url_for('static', filename='images/event2.jpg') }}" alt="Event 2">
                <h3>Food Truck Carnival</h3>
                <p>City Square | 12 PM</p>
                <a href="/events/2" class="btn">View Details</a>
            </div>
        </div>
        <a href="/events" class="btn">See All Events</a>
    </section>
    
</body>
</html>
